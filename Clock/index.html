<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="first">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="clock">
                <div class="orta-noqte hour"></div>
                <div class="orta-noqte minute"></div>
                <div class="orta-noqte second"></div>
                <div class="num num-1"><span id="text-1">1</span></div>
                <div class="num num-2"><span id="text-2">2</span></div>
                <div class="num num-3"><span id="text-3">3</span></div>
                <div class="num num-4"><span id="text-4">4</span></div>
                <div class="num num-5"><span id="text-5">5</span></div>
                <div class="num num-6"><span id="text-6">6</span></div>
                <div class="num num-7"><span id="text-7">7</span></div>
                <div class="num num-8"><span id="text-8">8</span></div>
                <div class="num num-9"><span id="text-9">9</span></div>
                <div class="num num-10"><span id="text-10">10</span></div>
                <div class="num num-11"><span id="text-11">11</span></div>
                <div class="num num-12">12</div>
                <div class="kure"></div>
              </div>
              <div class="buttons">
                <button id="stop">Stop Time</button>
                <button id="continue">Continue</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="js/script.js"></script>
  </body>
</html>
